<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPlus SA</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.svg">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="x-meta-author" content="Angel Zambrano" >
    <style>
        #main-container {
           background-color: var(--color-light);
            width: 100%;
            height: 100vh;
            padding: 20px;
        }
        .input-search-container {
            position: relative;
        }
        .input-search-container
        img {
            position: absolute;
            top: 8px;
            left: 10px;
        }

        .input-search-container input {
           border-radius: 10px;
           border: 2px  solid var(--color-primary);
           padding: 4px 60px 4px 44px;
        }
        .search-input:focus{
            outline: none;
        }
        .filter-option{
            cursor: pointer;
            padding: 2px 10px;
            font-size: 12px;
            color: var(--color-gray);
            border-radius: 20px;
        }
        .f-active{
            background-color: var(--color-primary);
            color: var(--color-light);
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-main d-flex justify-content-between">
            <a href="index.html" style="text-decoration: none">
             <div class="nav-main-logo-container ps-2">
                 <img src="/images/logo.svg" alt="logo de la pagina web">
                 <span class="logo-text d-none d-md-block">
                     Travel<span>PLUS</span>
                 </span>
             </div>
            </a>
 
            <div class="d-none d-md-flex justify-content-center align-items-center gap-3 nav-link-container">
             <a  class="nav-options" href="index.html" class="nav-main-link">Inicio</a>
             <a  class="nav-options" href="services.html" class="nav-main-link">Servicios</a>
             <a class="nav-options"  href="contact.html" class="nav-main-link">Contacto</a>
             <a  class="btn-register" href="register.html">
                 Iniciar Sesion
             </a>
             </div>
             <button type="button" class="btn btn-button-menu d-flex d-md-none">
                 Abrir <menu></menu>
             </button>
         </nav>
    </header>
    <main id="main-container">
        <h1>Servicios :)</h1>
        <section class="d-flex  gap-2 mb-3">
            <div class="input-search-container">
                <img src="/images/icons/search.svg" alt="imagen de buscar" width="20px">
                <input  class="search-input" type="text" placeholder="Busca servicios turisticos..">
            </div>
            <img style="cursor: pointer;" src="/images/icons/filter.svg" alt="icono de filtro" width="20">
        </section>
        <section class="d-flex gap-3 filter-container">
            <div class="filter-option ">
                Todos
            </div>

            <div class="filter-option f-active">
                Tours
            </div>
            <div class="filter-option">
                Alojamiento
            </div>
            <div class="filter-option">
                Transporte
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-md col-12">
                    Hola
                </div>
                <div class="col-md col-12">
                    Hola

                </div>
                <div class="col-md col-12">
                    Hola
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
