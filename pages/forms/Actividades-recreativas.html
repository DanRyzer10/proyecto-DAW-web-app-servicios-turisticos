<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style-formulario">
    <meta name="author" content="Santacruz Salas Jostin Fabricio">
</head>
<body>
    
    <div class="container">
        <div class="form-content">

            <h1 id="title">Actividades recreativas</h1>

            <form id="atividades-recreativas">

                        <label for="Nombre">Nombres y apellidos: </label>
                        <input type="text" id="nombre" name="Nombre">

                        <label for="tipo">Tipo de actividad: </label>
                        <select id="tipo" name="Tipo" required>
                            <option value="">Seleccionar Tipo</option>
                            <option value="deporte">Deporte</option>
                            <option value="senderismo">Senderismo</option>
                            <option value="dibujo al aire libre">Dibujo al aire libre</option>
                            <option value="fogata">Fogata</option>
                        </select>

                        <label for="descripción">Descripción: </label>
                        <textarea id="descripción" name="Descripción"></textarea>

                        <label for="Duración">Duración: </label>
                        <input type="number" id="duración" name="duración" min="1">

                        <label for="fecha">Fecha: </label>
                        <input type="date" id="fecha" name="Fecha">

                        <button type="submit">Registrar</button>

                    </div>
            </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 TravelPlus | Todos los derechos reservados</p>
    </footer>
</body>
</html>
