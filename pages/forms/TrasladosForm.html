<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulario de Traslados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <style>
        header {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white; 
            padding: 10px 20px; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        .nav-main-link {
            color: white; 
            font-weight: bold;
        }

        .nav-main-link:hover {
            color: #0400ff; 
            
        }

        .nav-main-logo-container img {
            height: 50px; 
        }

        .btn-register {
            background-color: #001aff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-register:hover {

        body {
            background-image: url('../../images/traslados.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-label {
            color: white;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #001aff;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0e00cc;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-main d-flex justify-content-between">
            <a href="index.html" style="text-decoration: none">
                <div class="nav-main-logo-container ps-2">
                    <img src="../../images/logo.svg" alt="logo de la pagina web">
                    <span class="logo-text d-none d-md-block">
                        Travel<span>PLUS</span>
                    </span>
                </div>
            </a>
 
            <div class="d-none d-md-flex justify-content-center align-items-center gap-3 nav-link-container">
                <a class="nav-options nav-main-link" href="/index.html">Inicio</a>
                <a class="nav-options nav-main-link" href="/pages/servicios.html">Servicios</a>
                <a class="nav-options nav-main-link" href="/pages/excursiones.html">Excursiones</a>
                <a class="nav-options nav-main-link" href="/index.html">Destinos</a>
                <a class="nav-options nav-main-link" href="/pages/alojamientos.html">Alojamientos</a>
                <a class="btn-register nav-main-link" href="/index.html">
                    Iniciar Sesion
                </a>
            </div>
            <button type="button" class="btn btn-button-menu d-flex d-md-none">
                Abrir menú
            </button>
        </nav>
    </header>

    <div class="form-container">
        <h1>Reserva tu Traslado</h1>
        <form>
            <div class="mb-3">
                <label for="origen" class="form-label">Origen</label>
                <input type="text" id="origen" name="origen" class="form-control" placeholder="Aeropuerto, dirección, etc.">
            </div>
            <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" id="destino" name="destino" class="form-control" placeholder="Aeropuerto, dirección, etc.">
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha de Recogida</label>
                    <input type="date" id="fecha" name="fecha" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="hora" class="form-label">Hora de Recogida</label>
                    <input type="time" id="hora" name="hora" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="pasajeros" class="form-label">Cantidad de Pasajeros</label>
                <input type="number" id="pasajeros" name="pasajeros" class="form-control" min="1" value="1">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio del traslado (USD)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </form>
    </div>
    <footer>
        <section class="footer-links">
            <ul>
                <li><a href="/pages/Contacto.html">Contacto</a></li>
                <li><a href="/pages/acerca-de.html">Acerca de</a></li>
                <li><a href="/pages/Politica-privacidad.html">Términos y condiciones</a></li>
            </ul>
        </section>
        <p>&copy; 2024 TravelPlus SA - Todos los derechos reservados.</p>
    </footer>
      
    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            let isValid = true;
    
            
            const origen = document.getElementById("origen");
            const destino = document.getElementById("destino");
            const fecha = document.getElementById("fecha");
            const hora = document.getElementById("hora");
            const pasajeros = document.getElementById("pasajeros");
            const precio = document.getElementById("precio");
    
            
            const inputs = [origen, destino, fecha, hora, pasajeros, precio];
            inputs.forEach(input => {
                input.classList.remove("is-invalid");
            });
    
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add("is-invalid");
                    isValid = false;
                }
            });
    
            
            if (parseInt(pasajeros.value, 10) < 1) {
                pasajeros.classList.add("is-invalid");
                isValid = false;
            }
    
            
            if (parseFloat(precio.value) <= 0) {
                precio.classList.add("is-invalid");
                isValid = false;
            }
    
        
            if (!isValid) {
                alert("Por favor, revisa los campos marcados.");
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
