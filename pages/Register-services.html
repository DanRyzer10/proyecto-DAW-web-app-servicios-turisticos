<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.svg">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="autor" content="Ariel Alberto Solís Pino">
    <title>Registro de Servicios Turísticos</title>
    <style>
        body {
            background-image: url("../images/Imagen-de-registro-servicio.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
        }

        #registration-section {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #registration-section h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        .form-group label {
            color: #000;
        }

        .btn-submit, .btn-cancel {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-submit {
            background-color: #4785FF;
            color: white;
        }

        .btn-submit:hover {
            background-color: #6366F1;
        }

        .btn-cancel {
            background-color: #ccc;
            color: black;
        }

        @media (max-width: 768px) {
            #registration-section {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-main d-flex justify-content-between align-items-center px-3">
            <a href="../index.html" style="text-decoration: none">
                <div class="nav-main-logo-container">
                    <img src="../images/logo.svg" alt="logo de TravelPlus SA">
                    <span class="logo-text d-none d-md-block">
                        Travel<span>PLUS</span>
                    </span>
                </div>
            </a>

            <div class="d-flex align-items-center">
                <img src="../images/icons/Icono-sesion-iniciada.svg" id="icono-sesion" style="margin-right: 15px;" alt="image">
            </div>
        </nav>
    </header>

    <main>
        <section id="registration-section">
            <h1>Registro de Servicios Turísticos</h1>
            <form onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="nombreServicio">Nombre del servicio:</label>
                    <input type="text" class="form-control" id="nombreServicio" placeholder="Ej. Tour de Aventura" required>
                </div>
                <div class="form-group">
                    <label for="tipoActividad">Tipo de actividad:</label>
                    <input type="text" class="form-control" id="tipoActividad" placeholder="Ej. Excursión, Aventura" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción breve:</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción del servicio" required></textarea>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ubicación del servicio" required>
                </div>
                <div class="form-group">
                    <label for="duracion">Duración/Horarios:</label>
                    <input type="text" class="form-control" id="duracion" placeholder="Ej. 3 horas, 9 AM - 12 PM" required>
                </div>
                <div class="form-group">
                    <label for="capacidad">Capacidad:</label>
                    <input type="number" class="form-control" id="capacidad" placeholder="Número de personas" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Subir imagen:</label>
                    <input type="file" class="form-control" id="imagen">
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="text" class="form-control" id="precio" placeholder="Costo por persona o grupo" required>
                </div>
                <div class="form-group">
                    <label for="contactoEmail">Correo electrónico:</label>
                    <input type="email" class="form-control" id="contactoEmail" placeholder="Correo de contacto" required>
                </div>
                <div class="form-group">
                    <label for="contactoTel">Teléfono:</label>
                    <input type="tel" class="form-control" id="contactoTel" placeholder="Teléfono de contacto" required pattern="[0-9]{10}">
                    <small>Debe ser un número de 10 dígitos</small>
                </div>
                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn-submit">Registrar</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer-links">
            <ul>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="terms.html">Términos y condiciones</a></li>
            </ul>
        </section>
        <p>&copy; 2024 TravelPlus SA - Todos los derechos reservados.</p>
    </footer>

    <script>
        function validateForm(event) {
            const inputs = document.querySelectorAll('#registration-section .form-control');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                alert("Por favor, completa todos los campos.");
                event.preventDefault();
            }

            return isValid;
        }
    </script>
</body>
</html>
